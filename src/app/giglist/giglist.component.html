<div class="container">
<div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4" style="width: 18rem;" *ngFor="let gig of giglist$|async" >
        <img [src]="gig.gigPhoto" class="card-img-top" [alt]="gig.gigTitle" style="object-fit: cover; width: 275px;   height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{gig.gigTitle}}</h5>
          <p class="card-text">{{gig.gigDisc}}</p>
          <p class="card-textt">{{gig.gigDetail}}</p>
          <p class="card-text">{{gig.gigPrice | currency}}</p>
         

          <a [routerLink]="['/gigslist',gig.gigId]" class="btn btn-primary">see more</a>
        
        </div>
      </div>
    </div>
</div>
